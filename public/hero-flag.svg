    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(280 160) rotate(-90) scale(100 150)">
      <stop stop-color="#000000" stop-opacity="0" />
